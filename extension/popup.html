<!DOCTYPE html>
<html>
<head>
  <title>Focus Session</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Focus Mode</h1>
    <div id="timer">25:00</div>
    <button id="startBtn">Start Focus</button>
    <button id="stopBtn">Stop</button>

    <!-- Statistics Section -->
    <div class="stats-grid" style="margin-top: 20px;">
      <div class="card productive">
        <h2>Productive</h2>
        <p id="productiveCount">0</p>
        <p style="font-size: 12px; color: #666;">visits</p>
      </div>
      <div class="card distracting">
        <h2>Distractive</h2>
        <p id="distractiveCount">0</p>
        <p style="font-size: 12px; color: #666;">visits</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
