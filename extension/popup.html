<!DOCTYPE html>
<html>
<head>
  <title>Focus Session</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; width: 200px; }
    #timer { font-size: 24px; margin: 10px 0; }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    #stopBtn {
      background: #e53935; /* red button */
    }
  </style>
</head>
<body>
  <h3>Focus Mode</h3>
  <div id="timer">25:00</div>
  <button id="startBtn">Start Focus</button>
  <button id="stopBtn">Stop</button>

  <script src="popup.js"></script>
</body>
</html>
